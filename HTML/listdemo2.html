<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ordered list</h1>

    <ol>
        <li>html</li>
        <li>java</li>
        <li>css</li>
    </ol>

    <o1 type="1">
        <li>html</li>
        <li>java</li>
        <li>css</li>
    </o1>

    <ol type="A">
        <li>html</li>
        <li>java</li>
        <li>css</li>
    </ol>

    <ol type="a">
        <li>html</li>
        <li>java</li>
        <li>css</li>
    </o1>

    <o1 type="I">
        <li>html</li>
        <li>java</li>
        <li>css</li>
    </o1>
    
<hr>
<h1>unorderd list</h1>

<ul type="circle">
    <li>html</li>
    <li>java</li>
</ul>

<ul type="round">
    <li>html</li>
    <li>java</li>
</ul>
</body>
</html>
