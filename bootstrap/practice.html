<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<body>
   
    <div class="mt-3 mb-3">
        <lable for="eml" class="form-lable">Email:</lable>
        <input type="email" class="form-control" id="eml" name="email" placeholder="email">
    </div>
    <div class="mb-3">
        <lable for="pw" class="form-lable">Password:</lable>
        <input type="password" class="form-control" id="pw" name="password" placeholder="password">
    </div>
    <div class="form-check mb-3">
       <lable class="form-check-lable"><input type="checkbox" class="form-check-input" name="remember">remember me</lable> 
    </div>
    <button type="submit" class="btn btn-success">submit</button>
