<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    P:last-child
    {
        background-color: green;
    }
    P:first-child
    {
        background-color: blue;
    }
    P:nth-child(odd)
    {
        font-size: 30px;
    }
    P:nth-child(even)
    {
        text-decoration: underline;
    }
    div
    {
        border: 2px solid;
    }
</style>


</head>
<body>

    <div>
        <p>this is p1</p>
        <p>this is para2</p>
        <p>this is p3</p>
        <p>this is p4</p>
        <p>this is p5</p>
    </div>

    <div>
        <p>this is p6</p>
        <p>this is p7</p>
        <p>this is p8</p>
        <p>this is p9</p>
    </div>

    
    
</body>
</html>
