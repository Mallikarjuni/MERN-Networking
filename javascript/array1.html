<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        var fruit="apple";

        var fruits=["apple","mango","banana"];

        console.log(fruit);
        console.log("---------");
        console.log(fruits);

        fruits.push("grapes");
        console.log("after push"+fruits);

        fruits.push("kiwi");
        console.log("after push"+fruits);

        fruits.pop();
        console.log("after pop"+fruits);

        var vegitable=["tomato","potato"];

        var eatables=fruits.concat(vegitable);
        console.log(eatables);

        console.log(fruits.sort());
        console.log(fruits.reverse());



    </script>
</body>
</html>
