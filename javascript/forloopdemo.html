<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="tablename" id="tablename" placeholder="enter table name"> <br>
    <input type="text" name="tablelimit" id="tablelimit" placeholder="enter table name"> <br>

    <button onclick="generateTable()">table</button>
    

    <script>
        function generateTable()
        {
            var limit=Number(document.getElementById('tablelimit').value);
            var tablename=Number(document.getElementById('tablename').value);

            for(let i=1;i<limit;i++)
            {
                document.write(tablename+"*"+i+"="+(tablename*i)+"<br>");
            }
        }
    </script>








</body>
</html>
